<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Persegi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Kalkulator Matematik Persegi</h1>
    </header>
    <main>
        <div class="square">
            <div class="label top-left">A</div>
            <div class="label top-right">B</div>
            <div class="side"></div>
            <div class="label bottom-left">C</div>
            <div class="label bottom-right">D</div>
        </div>
        <div class="calculator">
            <label for="sideLength">Panjang Sisi:</label>
            <input type="number" id="sideLength" placeholder="Masukkan panjang sisi">
            <select id="calculationType">
                <option value="luas">Hitung Luas</option>
                <option value="keliling">Hitung Keliling</option>
            </select>
            <button id="calculate">Hitung</button>
            <div id="result">
                <!-- Result and formula will be displayed here -->
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
